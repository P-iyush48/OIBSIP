<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="appName">Calculator</div>
    
    <div class="calculator">
        <input type="text" id="inputbox">
        <div>
            <button class="operator" data-value="AC">AC</button>
            <button class="operator" data-value="Del">Del</button>
            <button class="operator" data-value="%">%</button>
            <button class="operator" data-value="/">/</button>
        </div>
        <div>
            <button id="sev-btn" data-value="7">7</button>
            <button id="eig-btn" data-value="8">8</button>
            <button id="nin-btn" data-value="9">9</button>
            <button class="operator" data-value="*">*</button>
        </div>
        <div>
            <button id="fou-btn" data-value="4">4</button>
            <button id="fiv-btn" data-value="5">5</button>
            <button id="six-btn" data-value="6">6</button>
            <button class="operator" data-value="-">-</button>
        </div>
        <div>
            <button id="one-btn" data-value="1">1</button>
            <button id="two-btn" data-value="2">2</button>
            <button id="thr-btn" data-value="3">3</button>
            <button class="operator" data-value="+">+</button>
        </div>
        <div>
            <button id="db-zero-btn" data-value="00">00</button>
            <button id="zero-btn" data-value="0">0</button>
            <button id="dot-btn" data-value=".">.</button>
            <button class="equals" data-value="=">=</button>
        </div>
    </div>

    <!-- Scripting -->
    <script src="index.js"></script>
</body>
</html>
